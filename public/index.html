<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio CoderHouse</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center" id="contenedor">
        <div  class="child">
            <h1 class="text-center" id="titulo">FORMULARIO</h1>
            <form action="/productos" method="POST" >
                <label for="formGroupExampleInput" class="form-label"><strong>Title:</strong></label>
                <input type="text" name="title"class="form-control" placeholder="Ingrese nombre del producto" required><br><br>

                <label for="formGroupExampleInput" class="form-label"><strong>Price:</strong></label>
                <input type="number" name="price"class="form-control" placeholder="Ingrese el precio" required><br><br>

                <label for="formGroupExampleInput" class="form-label"><strong>Thumbnail:</strong></label>
                <input type="text" name="thumbnail" placeholder="Ingrese la URL"/><br><br>
                
                <div class="d-flex  justify-content-around" >
                    <button class="btn btn-outline-primary btn-sm" type="submit">AGREGAR PRODUCTO</button> 
                    <a class="btn btn-outline-primary btn-sm" href="/productos" role="button">VER PRODUCTOS</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
