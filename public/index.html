<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="/api/productos"  method="POST" >
        <label for="formGroupExampleInput" class="form-label"><strong>Title:</strong></label>
        <input type="text" name="title"class="form-control" id="nombreProducto" placeholder="Ingrese nombre del producto" required><br><br>

        <label for="formGroupExampleInput" class="form-label"><strong>Price:</strong></label>
        <input type="number" name="price"class="form-control" id="precioProducto" placeholder="Ingrese el precio" required><br><br>

        <label for="formGroupExampleInput" class="form-label"><strong>Thumbnail:</strong></label>
        <input type="text" placeholder="Ingrese la URL" name="thumbnail"/><br><br>
       
        <button type="submit">AGREGAR PRODUCTO</button> 
    </form>


</body>
</html>
